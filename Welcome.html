
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/js/ie-emulation-modes-warning.js"></script>
      
      <style>

                  /*
             * Globals
             */

            /* Links */
            a,
            a:focus,
            a:hover {
              color: #fff;
            }

            /* Custom default button */
            .btn-default,
            .btn-default:hover,
            .btn-default:focus {
              color: #333;
              text-shadow: none; /* Prevent inheritence from `body` */
              background-color: #fff;
              border: 1px solid #fff;
            }


            /*
             * Base structure
             */

            html,
            body {
              height: 100%;
              background-color: #333;
            }
            body {
              color: #fff;
              text-align: center;
              text-shadow: 0 1px 3px rgba(0,0,0,.5);
            }

            /* Extra markup and styles for table-esque vertical and horizontal centering */
            .site-wrapper {
              display: table;
              width: 100%;
              height: 100%; /* For at least Firefox */
              min-height: 100%;
              -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
                      box-shadow: inset 0 0 100px rgba(0,0,0,.5);
            }
            .site-wrapper-inner {
              display: table-cell;
              vertical-align: top;
            }
            .cover-container {
              margin-right: auto;
              margin-left: auto;
            }

            /* Padding for spacing */
            .inner {
              padding: 30px;
            }


            /*
             * Header
             */
            .masthead-brand {
              margin-top: 10px;
              margin-bottom: 10px;
            }

            .masthead-nav > li {
              display: inline-block;
            }
            .masthead-nav > li + li {
              margin-left: 20px;
            }
            .masthead-nav > li > a {
              padding-right: 0;
              padding-left: 0;
              font-size: 16px;
              font-weight: bold;
              color: #fff; /* IE8 proofing */
              color: rgba(255,255,255,.75);
              border-bottom: 2px solid transparent;
            }
            .masthead-nav > li > a:hover,
            .masthead-nav > li > a:focus {
              background-color: transparent;
              border-bottom-color: #a9a9a9;
              border-bottom-color: rgba(255,255,255,.25);
            }
            .masthead-nav > .active > a,
            .masthead-nav > .active > a:hover,
            .masthead-nav > .active > a:focus {
              color: #fff;
              border-bottom-color: #fff;
            }

            @media (min-width: 768px) {
              .masthead-brand {
                float: left;
              }
              .masthead-nav {
                float: right;
              }
            }


            /*
             * Cover
             */

            .cover {
              padding: 0 20px;
            }
            .cover .btn-lg {
              padding: 10px 20px;
              font-weight: bold;
            }


            /*
             * Footer
             */

            .mastfoot {
              color: #999; /* IE8 proofing */
              color: rgba(255,255,255,.5);
            }


            /*
             * Affix and center
             */

            @media (min-width: 768px) {
              /* Pull out the header and footer */
              .masthead {
                position: fixed;
                top: 0;
              }
              .mastfoot {
                position: fixed;
                bottom: 0;
              }
              /* Start the vertical centering */
              .site-wrapper-inner {
                vertical-align: middle;
              }
              /* Handle the widths */
              .masthead,
              .mastfoot,
              .cover-container {
                width: 100%; /* Must be percentage or pixels for horizontal alignment */
              }
            }

            @media (min-width: 992px) {
              .masthead,
              .mastfoot,
              .cover-container {
                width: 700px;
              }
            }
      
      </style>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Welcome</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="http://maddevs.github.io/GesTalk/Counter.html">Couting App</a></li>
                  <li><a href="http://maddevs.github.io/GesTalk/Whitesharkadd.html">Additions App</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading"></h1>
              <img src="/img/blanco_gestalklogo.png" >
              <br />
              <br />
              <br />
            <p class="lead">A tool for mute people that use sign gestures tu comunicate with people that know about it</p>
            <p class="lead">
              <a href="http://maddevs.github.io/GesTalk/talk.html" class="btn btn-lg btn-default">Start</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Developed by <a href="https://github.com/MadDevs">Mad Devs</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
